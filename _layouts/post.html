---
layout: default
---

<article>

  <header>
    <h2>{{ page.title }}</h2>
    <span class="soft">{{ page.date | date_to_string }}</span>
  </header>

  <div>
    {{ content }}
  </div>

  <footer>

    {% if page.next.title != null %}
    <a href="{{ page.next.url }}" class="next">↩ {{ page.next.title }}</a>
    {% endif %}

    {% if page.previous.title != null %}
    <a href="{{ page.previous.url }}" class="previous">{{ page.previous.title }} ↪</a>
    {% endif %}

  </footer>

  <div id="disqus_thread">
  </div>

  <script type="text/javascript">
    var disqus_shortname = 'merwanachibet';

    (function() {
      var dsq = document.createElement('script');
      dsq.type = 'text/javascript';
      dsq.async = true;
      dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>

  <a href="http://disqus.com" class="dsq-brlink">blog comments powered
  by <span class="logo-disqus">Disqus</span></a>

</article>
